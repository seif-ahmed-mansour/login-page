<html lang="en">

<body class="header finisher-header" style="width: 100%; min-height: 90vh;">
    
        <div class="container">
             
            <div class="login">
                <div class="login-head"> 
                    <h1>login</h1>
                </div>
                <form class="text-center">
                    <div class="wrapper">
                        <input type="text" class="name-input" required="required" >
                        <label class="name-label">E-mail</label>

                    </div>
                    <div class="wrapper" style="margin-top: 22px;">
                        <input type="password" class="name-input" required="required">
                        <label class="name-label">password</label>

                    </div>
                    <div>
                      <button class="btn btno">
                        submit
                      </button> 
                    </div>
                    <div class="forget-signup">
                      <a href="#">forget password?</a>
                      <a href="#" class="sign-up">sign up</a>
                      
                    </div>
                </form>
    
            </div>
        </div>

    




      <script src="assets/js/finisher-header.es5.min.js" type="text/javascript"></script>
      <script src="assets/js/main.js"></script>

          "count": 77,

            },
